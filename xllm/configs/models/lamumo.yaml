model:
  arch: pretrain_lamumo
  load_finetuned: False

  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/xllm/models/BLIP2/blip2_pretrained_opt2.7b.pth"
  finetuned: ""
  # pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm/xllm/output/BLIP2/Pretrain_stage2_1400w/20230405133/checkpoint_4.pth"
  # pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm-speech-lora/xllm/checkpoints/merge_all_20230423.pth"
  # pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm-speech-lora/xllm/output/BLIP2/Pretrain_stage2-newtokenizer/20230423201/checkpoint_0.pth"
  pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm-speech-lora/xllm/checkpoints/merge_speech_imageOld_v_check.pth"
   # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True
  speech_adaptor_type: "bert"
  # Q-Former
  num_query_token: 32

  # OPT
  # opt_model: "facebook/opt-2.7b"
  # opt_model: "THUDM/chatglm-6b"
  opt_model: "/raid/cfl/cn_pretraining_multi_dialog/cache/chatglm6b"

  # generation configs
  prompt: ""


preprocess:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
