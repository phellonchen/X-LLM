model:
  arch: blip2_opt
  model_type: pretrain_opt2.7b # pretrain_opt2.7b  # pretrain_flant5xl
  load_pretrained: False
  # intialize stage 2 pretraining from stage 1 pretrained model
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/xllm/models/BLIP2/blip2_pretrained.pth"
  # pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm/xllm/output/BLIP2/Pretrain_stage1/20230301215_good/checkpoint_19.pth"
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/xllm/models/BLIP2/blip2_pretrained.pth"
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/xllm/models/BLIP2/blip2_pretrained_opt6.7b.pth"
  pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm-speech-lora/xllm/output/BLIP2/Pretrain_stage2-newtokenizer/20230423201/checkpoint_1.pth"
  # pretrained: "/raid/cfl/cn_pretraining_multi_dialog/xllm/xllm/output/BLIP2/Pretrain_stage2/20230315231_glm/checkpoint_0.pth"
  freeze_vit: True
  use_grad_checkpoint: False
  # t5_model: ClueAI/ChatYuan-large-v1


datasets:
  vl_instruction_zh:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
           
run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-6
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 4 # 64
  batch_size_eval: 4
  num_workers: 4 # 4
  warmup_steps: 0 # 2000
  accum_grad_iters: 16
  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage2-newtokenizer_instruction"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True